[file_type_rules]
# This means that a file named fileA.fastq will have
# the file type= FASTQ
fastq = FASTQ
txt = TXT
index = INDEX
bam = BAM
bai = BAI
gz = GZIP
stats = STATS
pdf = PDF
tsv = TSV
fai = INDEX
bed = BED
fasta = FASTA
bgz = BGZIP
